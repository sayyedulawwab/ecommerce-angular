<section class="mx-auto w-1/2">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-6">
      <label
        for="name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Name</label
      >
      <input
        type="text"
        id="name"
        name="name"
        formControlName="name"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        placeholder="Product name"
        required
      />
    </div>

    <div class="mb-6">
      <label
        for="price"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Price</label
      >
      <input
        type="number"
        id="price"
        name="price"
        formControlName="price"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        placeholder="Product price"
        required
      />
    </div>

    <div class="mb-6">
      <label
        for="quantity"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Quantity</label
      >
      <input
        type="number"
        id="quantity"
        name="quantity"
        formControlName="quantity"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        placeholder="Product quantity"
        required
      />
    </div>

    <div class="mb-6">
      <label
        for="productCategoryID"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Category</label
      >
      <select
        name="productCategoryID"
        id="productCategoryID"
        formControlName="productCategoryID"
      >
        <option
          *ngFor="let productCategory of productCategories"
          [ngValue]="productCategory.productCategoryID"
        >
          {{ productCategory.name }} - {{ productCategory.code }}
        </option>
      </select>
    </div>

    <div class="mb-6">
      <label
        for="image"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Image</label
      >
      <input
        type="file"
        id="image"
        name="image"
        formControlName="image"
        (change)="onImageSelect($event)"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        required
      />
      <span>{{ selectedFileName }}</span>
    </div>
    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Save
    </button>
  </form>
</section>

{{ productForm.value | json }}
